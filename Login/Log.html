<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="Log.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <br>
    <br>
    <center><h1 class="vai">UBS</h1></center>
    
</body>
<div class="box-parent-login">
	<div class="well bg-white box-login">
		<l  ><h1 class="ls-login-logo">Login de usuario</h1></l>
		<form role="form">
			<fieldset id="field">
 
				<div class="ls-login-user">
					<label class="nameUsuario" for="userLogin">Usuário:</label> <br>
					<input class="inputUsuario" id="userLogin" type="text" aria-label="Usuário" placeholder="Usuário:">
				</div>
 
				<div class="form-group ls-login-password">
					<label class="nameSenhaU" for="userPassword">Senha:</label> <br>
					<input class="senhaUsuario" id="userPassword" type="password" aria-label="Senha" placeholder="Senha:">
				</div>
 
				<a href="#" class="ls-login-forgot">Esqueci minha senha</a>
 
				<input type="submit" value="Entrar" class="botaoLogin">
				<p class="txt-center ls-login-signup">Não possui um cadastro?
					<a href="#">Cadastre-se agora</a>
				</p>
 
			</fieldset>
		</form>
	</div>
</div>
</html>
